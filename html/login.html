<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Login WjCrypto</title>
    <!--<link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>   
</head>
<body>
<form class="form-signin" action="/validar" method="POST" >   
    <div class="container">
        <div>
            <div style="text-align:center">
                <h3>Insira seus dados para acessar o sistema.</h3>
            </div>            
             
            <div class="form-label-group">
                <label for="numero_conta"><h4>Conta WJ:</h4></label>
                <input id="numero_conta" name="numero_conta" class="form-control" type="text" 
                placeholder="Digite sua conta de 6 digitos ex: 000001" required/>
            </div>
    
            <div class="form-label-group">
                <label for="senha"><h4>Senha:</h4></label>
                <input id="senha" name="senha" class="form-control" type="password" 
                placeholder="Digite sua senha" required/>
            </div>      
            <br>
            <div style="text-align:center">
                <input type="submit" class="btn btn-success" value="Enviar">
            </div>            
        </div>      
    </div>
</form>  
  
</body>
</html>
